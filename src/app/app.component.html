
<p-menubar [model]="items" style="position: fixed; width: 100%">
  <ng-template pTemplate="start">
    <div class="header">
      <i class="pi pi-briefcase" 
        style="font-size: 2rem; color: orange">
      </i>
      <div class="p-text-bold" class="title">Carry-On Notes</div>
  </div>
  </ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="Search">
  </ng-template>
</p-menubar>

<app-notes-list></app-notes-list>
