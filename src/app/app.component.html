
<p-menubar [model]="items" style="position: fixed; width: 100%; margin: 0">
  <ng-template pTemplate="start">
    <div class="header">
      <i class="pi pi-briefcase" 
        style="font-size: 2rem; color: orange">
      </i>
      <div class="p-text-bold" class="title">Carry-On Notes</div>
  </div>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="userButton">
      <button 
        pButton 
        pRipple 
        type="button" 
        icon="pi pi-user" 
        class="p-button-rounded p-button-warning"
        (click)="menu.toggle($event)">
      </button>
      <p-menu #menu [popup]="true" [model]="userMenuItems"></p-menu>
    </div>
  </ng-template>
</p-menubar>

<router-outlet></router-outlet>
